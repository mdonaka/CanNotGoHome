<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>現在の得点</title>
		<link rel="stylesheet" href="./css.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				$.ajax({
					url: './cgi-bin/rec.py',
					type: 'POST',
					dataType: 'script',
				})
				.done(function(data) {
					console.log("success");
					$("#value").text(data);
				})
				.fail(function() {
					console.log("error");
					$("#value").text("error");
				})
				.always(function() {
				});
			})
		</script>
		<div id="value">now loading...</div>
	</body>
</html>
